<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanks — CallCatcher Ops</title>
    <meta name="description" content="Thanks for submitting your CallCatcher Ops intake. We will reply within one business day." />
    <meta property="og:title" content="Thanks — CallCatcher Ops" />
    <meta property="og:description" content="We will follow up within one business day." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://callcatcherops.com/thanks.html" />
    <meta name="theme-color" content="#0F1C1B" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Spectral:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --ink: #0f1c1b;
        --mist: #f4f2ed;
        --sand: #f5d7b2;
        --sage: #bfe6c2;
        --sea: #5ca4a9;
        --ember: #ff7a59;
        --shadow: rgba(15, 28, 27, 0.16);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Spectral", serif;
        color: var(--ink);
        background: radial-gradient(1200px 800px at 10% -10%, #fff9f1 0%, #f5efe5 35%, #f1f6f2 80%);
      }

      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 60px 24px 96px;
      }

      .card {
        background: #fff;
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: 0 24px 50px var(--shadow);
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        margin: 0 0 12px;
        font-size: clamp(2.1rem, 3vw, 2.8rem);
      }

      p {
        color: #334a47;
        font-size: 1.05rem;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 22px;
        border-radius: 999px;
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
        background: var(--ink);
        color: #fff;
        text-decoration: none;
        margin-top: 16px;
      }

      .footer {
        margin-top: 24px;
        color: #536b68;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Thanks, we received your intake.</h1>
        <p>We will review your call flow and reply within one business day with next steps and a recovery estimate.</p>
        <a class="button" href="./index.html">Back to CallCatcher Ops</a>
        <div class="footer">
          <div>CallCatcher Ops · Coral Springs, FL</div>
          <div>hello@callcatcherops.com</div>
        </div>
      </div>
    </div>
  </body>
