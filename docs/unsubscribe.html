<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unsubscribe â€” CallCatcher Ops</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="canonical" href="https://callcatcherops.com/unsubscribe.html" />
    <style>
      :root {
        --ink: #0f1c1b;
        --mist: #f4f2ed;
        --shadow: rgba(15, 28, 27, 0.16);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--ink);
        background: radial-gradient(900px 600px at 10% -10%, #fff9f1 0%, #f5efe5 35%, #f1f6f2 80%);
      }

      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 60px 24px 96px;
      }

      .card {
        background: #fff;
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: 0 24px 50px var(--shadow);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 1.8rem;
      }

      p {
        margin: 0 0 12px;
        color: #334a47;
        line-height: 1.55;
      }

      .email {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        padding: 10px 12px;
        background: rgba(15, 28, 27, 0.06);
        border-radius: 12px;
        display: inline-block;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        border-radius: 999px;
        background: var(--ink);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        margin-top: 10px;
      }

      .small {
        font-size: 0.95rem;
        color: #5a6f6c;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Unsubscribe</h1>
        <p>To unsubscribe from CallCatcher Ops outreach, email us from the address you want removed.</p>
        <p class="small">We process removals within 1 business day.</p>

        <p><span class="email" id="email-value"></span></p>
        <a class="button" id="mailto" href="mailto:hello@callcatcherops.com?subject=Unsubscribe">Email Unsubscribe</a>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email") || "";
      const emailEl = document.getElementById("email-value");
      const mailto = document.getElementById("mailto");
      emailEl.textContent = email ? `Requested email: ${email}` : "Requested email: (not provided)";

      const subject = "Unsubscribe";
      const body = email
        ? `Please unsubscribe ${email} from CallCatcher Ops outreach.`
        : "Please unsubscribe this email address from CallCatcher Ops outreach.";
      mailto.href = `mailto:hello@callcatcherops.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    </script>
  </body>
</html>
