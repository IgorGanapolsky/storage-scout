# SonarCloud Configuration
sonar.projectKey=IgorGanapolsky_storage-scout
sonar.organization=igorganapolsky

# Project info
sonar.projectName=Storage Scout
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=flutter_scout_app/lib,.claude/scripts/feedback
sonar.tests=flutter_scout_app/test

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/*.test.dart,\
  **/test/**,\
  **/.dart_tool/**,\
  **/build/**,\
  **/.venv/**,\
  **/__pycache__/**,\
  **/coverage/**

# Coverage (Python)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
