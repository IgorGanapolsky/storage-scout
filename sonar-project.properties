# SonarCloud Configuration
sonar.projectKey=IgorGanapolsky_storage-scout
sonar.organization=igorganapolsky

# Project info
sonar.projectName=CallCatcher Ops
sonar.projectVersion=1.0.0

# Source paths (Python only)
sonar.sources=autonomy
# No test directory currently

# Exclusions
# Note: runtime and generated state paths are excluded.
sonar.exclusions=\
  **/node_modules/**,\
  **/.venv/**,\
  **/__pycache__/**,\
  **/coverage/**,\
  **/data/**,\
  **/*.json

# Coverage (Python)
