name: Dashboard Refresh

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - 'autonomy/tools/generate_dashboard.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Generate dashboard
        run: python autonomy/tools/generate_dashboard.py

      - name: Create PR with dashboard changes
        uses: peter-evans/create-pull-request@v7
        with:
          branch: bot/dashboard-refresh
          delete-branch: true
          commit-message: "chore: auto-refresh dashboard [skip ci]"
          title: "chore: auto-refresh dashboard"
          body: |
            Automated dashboard refresh generated by CI.
          labels: |
            automation
          add-paths: |
            docs/status.html
