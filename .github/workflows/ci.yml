name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python quality checks
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python
        run: |
          ruff check autonomy/ --select E,F,W --ignore E501

  # Security scanning
  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-git --redact --exit-code=2 --report-format=sarif --report-path=results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # SonarCloud analysis
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for blame information

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install test deps (for coverage)
        run: pip install pytest pytest-cov

      - name: Run tests with coverage.xml (for SonarCloud Quality Gate)
        run: |
          python -m pytest -q --cov=autonomy --cov-report=xml:coverage.xml --cov-report=term-missing
      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: SonarCloud Scan (skipped - missing token)
        if: ${{ env.SONAR_TOKEN == '' }}
        run: echo "SONAR_TOKEN not available for this event; skipping SonarCloud scan."

  # Snyk dependency vulnerability scanning
  snyk:
    name: Snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true  # Don't block PRs, just report
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Notify on completion (PRs only)
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [python-quality, security, sonarcloud, snyk]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const pythonResult = '${{ needs.python-quality.result }}';
            const securityResult = '${{ needs.security.result }}';
            const sonarResult = '${{ needs.sonarcloud.result }}';
            const snykResult = '${{ needs.snyk.result }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let emoji, status;
            const allPassed = pythonResult === 'success' && securityResult === 'success' && sonarResult === 'success';

            if (allPassed) {
              emoji = '✅';
              status = 'All checks passed';
            } else {
              emoji = '❌';
              status = 'Some checks failed';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `${emoji} **CI ${status}**\n\n| Check | Result |\n|-------|--------|\n| Python Quality | ${pythonResult} |\n| Security | ${securityResult} |\n| SonarCloud | ${sonarResult} |\n| Snyk (deps) | ${snykResult} |\n\n[View details](${runUrl})`
            });
