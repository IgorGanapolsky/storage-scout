name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python quality checks
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python
        run: |
          ruff check autonomy/ --select E,F,W --ignore E501

      - name: Enforce architecture boundaries
        run: |
          python .github/scripts/check_architecture.py

      - name: Enforce Twilio governance contracts
        run: |
          python .github/scripts/check_twilio_contracts.py

  # Smoke test - verify autonomy module imports
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r autonomy/tools/requirements.txt 2>/dev/null || true

      - name: Verify module imports
        run: |
          python3 -c "
          import importlib, sys
          modules = [
              'autonomy',
              'autonomy.engine',
              'autonomy.outreach_policy',
              'autonomy.tracking',
              'autonomy.utils',
          ]
          failed = []
          for mod in modules:
              try:
                  importlib.import_module(mod)
                  print(f'  OK {mod}')
              except Exception as e:
                  print(f'  FAIL {mod}: {e}')
                  failed.append(mod)
          if failed:
              sys.exit(1)
          print('All module imports OK')
          "

  # Security scanning
  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          mkdir -p /tmp/gitleaks-bin
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz \
            | tar -xz -C /tmp/gitleaks-bin
          /tmp/gitleaks-bin/gitleaks version

      - name: Secret Scan (working tree)
        run: |
          /tmp/gitleaks-bin/gitleaks detect \
            --source . \
            --no-git \
            --redact \
            --exit-code=2 \
            --report-format=sarif \
            --report-path=results.sarif

  # SonarCloud analysis
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for blame information

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install test deps (for coverage)
        run: pip install pytest pytest-cov

      - name: Run tests with coverage.xml (for SonarCloud Quality Gate)
        run: |
          python -m pytest -q --cov=autonomy --cov-report=xml:coverage.xml --cov-report=term-missing
      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: SonarCloud Scan (skipped - missing token)
        if: ${{ env.SONAR_TOKEN == '' }}
        run: echo "SONAR_TOKEN not available for this event; skipping SonarCloud scan."

  # Snyk dependency vulnerability scanning
  snyk:
    name: Snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true  # Don't block PRs, just report
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Notify on completion (PRs only)
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [python-quality, smoke-test, security, sonarcloud, snyk]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const pythonResult = '${{ needs.python-quality.result }}';
            const smokeResult = '${{ needs.smoke-test.result }}';
            const securityResult = '${{ needs.security.result }}';
            const sonarResult = '${{ needs.sonarcloud.result }}';
            const snykResult = '${{ needs.snyk.result }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let emoji, status;
            const allPassed = pythonResult === 'success' && smokeResult === 'success' && securityResult === 'success' && sonarResult === 'success';

            if (allPassed) {
              emoji = '✅';
              status = 'All checks passed';
            } else {
              emoji = '❌';
              status = 'Some checks failed';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `${emoji} **CI ${status}**\n\n| Check | Result |\n|-------|--------|\n| Python Quality | ${pythonResult} |\n| Smoke Test | ${smokeResult} |\n| Security | ${securityResult} |\n| SonarCloud | ${sonarResult} |\n| Snyk (deps) | ${snykResult} |\n\n[View details](${runUrl})`
            });
