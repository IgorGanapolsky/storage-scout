name: CI

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python quality checks
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python
        run: |
          ruff check tools_rental/ digital_products/ agents/ scripts/ --select E,F,W --ignore E501 || true

  # Security scanning
  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # SonarCloud (optional, non-blocking)
  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=false

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [python-quality, security, sonar]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const pythonResult = '${{ needs.python-quality.result }}';
            const securityResult = '${{ needs.security.result }}';
            const sonarResult = '${{ needs.sonar.result }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let emoji, status;
            const requiredPassed = pythonResult === 'success' && securityResult === 'success';

            if (requiredPassed) {
              emoji = '✅';
              status = 'All required checks passed';
            } else {
              emoji = '❌';
              status = 'Some checks failed';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `${emoji} **CI ${status}**\n\n| Check | Result |\n|-------|--------|\n| Python Quality | ${pythonResult} |\n| Security | ${securityResult} |\n| SonarCloud | ${sonarResult} |\n\n[View details](${runUrl})`
            });
