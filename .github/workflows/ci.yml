name: CI

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast quality checks (Flutter)
  quality:
    name: Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: flutter_scout_app
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: flutter_scout_app/coverage/lcov.info
          fail_ci_if_error: false

  # Python quality checks (RLHF scripts)
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .claude/scripts/feedback/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .claude/scripts/feedback/requirements.txt
          pip install ruff

      - name: Lint Python
        run: ruff check .claude/scripts/feedback/ || true

  # Security scanning (runs in parallel)
  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript, python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # SonarCloud code quality
  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true

  # Sentry release tracking
  sentry:
    name: Sentry Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    needs: [quality, security]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create Sentry Release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: storage-scout
        with:
          environment: production

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [quality, python-quality, security, sonar]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const qualityResult = '${{ needs.quality.result }}';
            const pythonResult = '${{ needs.python-quality.result }}';
            const securityResult = '${{ needs.security.result }}';
            const sonarResult = '${{ needs.sonar.result }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let emoji, status;
            const requiredPassed = qualityResult === 'success' && securityResult === 'success';
            const requiredFailed = qualityResult === 'failure' || securityResult === 'failure';

            if (requiredPassed && sonarResult === 'success') {
              emoji = '✅';
              status = 'All checks passed';
            } else if (requiredPassed && sonarResult !== 'success') {
              emoji = '⚠️';
              status = 'Required checks passed (SonarCloud skipped/failed)';
            } else if (requiredFailed) {
              emoji = '❌';
              status = 'Some checks failed';
            } else {
              emoji = '⚠️';
              status = 'Checks completed with warnings';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `${emoji} **CI ${status}**\n\n| Check | Result |\n|-------|--------|\n| Flutter Quality | ${qualityResult} |\n| Python Quality | ${pythonResult} |\n| Security | ${securityResult} |\n| SonarCloud | ${sonarResult} |\n\n[View details](${runUrl})`
            });
