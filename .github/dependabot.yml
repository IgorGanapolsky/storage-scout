version: 2
updates:
  # Node dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python dependencies (RLHF scripts)
  - package-ecosystem: "pip"
    directory: "/.claude/scripts/feedback"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
