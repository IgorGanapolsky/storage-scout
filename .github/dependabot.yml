version: 2
updates:
  # Flutter/Dart dependencies
  - package-ecosystem: "pub"
    directory: "/flutter_scout_app"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:10"
    open-pull-requests-limit: 10

  # Python dependencies (RLHF scripts)
  - package-ecosystem: "pip"
    directory: "/.claude/scripts/feedback"
    schedule:
      interval: "daily"
      time: "09:20"
    open-pull-requests-limit: 10
